    function excluir(id) {
        fetch("https://crudcrud.com/api/" + token + "/pessoas/" + id, {
            method: "DELETE"
        })
        .then(() => {
            console.log("Aluno excluído com ID:", id);
            location.reload(); 
            //Atualiza a pagina para recarregar os dados
        })
        .catch(err => console.error("Erro ao excluir aluno:", err));
    }

    function cadastrar() {
        fetch("https://crudcrud.com/api/" + token + "/pessoas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome: document.getElementById('nome').value,
                nascimento: document.getElementById('nascimento').value,
                endereco: document.getElementById('endereco').value,
                telefone: document.getElementById('telefone').value
            })
        })
        .then(response => response.json())
        .then(data => console.log("Pessoa criada:", data))
        .catch(error => console.error("Erro no POST:", error))
        .finally(() => {
            setTimeout(() => {
                window.location.href = "index.html";
            }, 2000);
        });
    }
</script>
